<html><head>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>

    <div class="relative flex size-full min-h-screen flex-col group/design-root" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

    <div class="w-full max-w-4xl p-4">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden border border-white/20">
    <div class="p-6 bg-gradient-to-br from-pink-50 to-purple-50">
    <div class="flex justify-between items-center">
    <h2 class="text-[#1b0d17] text-2xl font-bold tracking-tight">Upcoming Players</h2>
    <img alt="UCL Logo" class="h-10" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDI-KnOgKgTtOsaBxqk3KhnHDrQME4ZAYPVXMuQJTWDQGjIyGOs8i-tD6wWSMqXbgDAe2vzTkieZSzTaxCSOvQCPWsPuC2bHAMqFIx8lakXVNP_0ISVKLA5QkEOrdJ3TEz1rPjz-3WOVfEpfSg1PGvckN9cPd2EVI--yD8GCpYCw_dPDrM37CmzK5TWUVG7CTBvZg0I41O_AKnmXyYCvTr5jycUcNNZ-z_ZhCI1Xng45a4qKAL-0sIImc9Mg9kfdp5-6x2_YymWo8M"/>
    </div>
    </div>
    <div class="px-6 pb-6">
    <div class="overflow-x-auto">
    <table class="w-full mt-4">
    <thead>
    <tr class="border-b border-gray-200">
    <th class="px-4 py-3 text-left text-sm font-semibold text-[#6c5b7b] uppercase tracking-wider">Player</th>
    <th class="px-4 py-3 text-left text-sm font-semibold text-[#6c5b7b] uppercase tracking-wider">Category</th>
    <th class="px-4 py-3 text-left text-sm font-semibold text-[#6c5b7b] uppercase tracking-wider">Base Price</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr class="hover:bg-pink-50/50 transition-colors duration-200">
    <td class="px-4 py-4 whitespace-nowrap">
    <div class="flex items-center">
    <div class="h-10 w-10 flex-shrink-0 bg-pink-200 rounded-full flex items-center justify-center font-bold text-pink-700">EC</div>
    <div class="ml-4">
    <div class="text-base font-medium text-[#1b0d17]">Ethan Carter</div>
    </div>
    </div>
    </td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm">All-Rounder</td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm font-semibold">$50,000</td>
    </tr>
    <tr class="hover:bg-pink-50/50 transition-colors duration-200">
    <td class="px-4 py-4 whitespace-nowrap">
    <div class="flex items-center">
    <div class="h-10 w-10 flex-shrink-0 bg-purple-200 rounded-full flex items-center justify-center font-bold text-purple-700">OB</div>
    <div class="ml-4">
    <div class="text-base font-medium text-[#1b0d17]">Olivia Bennett</div>
    </div>
    </div>
    </td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm">Batsman</td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm font-semibold">$40,000</td>
    </tr>
    <tr class="hover:bg-pink-50/50 transition-colors duration-200">
    <td class="px-4 py-4 whitespace-nowrap">
    <div class="flex items-center">
    <div class="h-10 w-10 flex-shrink-0 bg-pink-200 rounded-full flex items-center justify-center font-bold text-pink-700">NT</div>
    <div class="ml-4">
    <div class="text-base font-medium text-[#1b0d17]">Noah Thompson</div>
    </div>
    </div>
    </td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm">Bowler</td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm font-semibold">$30,000</td>
    </tr>
    <tr class="hover:bg-pink-50/50 transition-colors duration-200">
    <td class="px-4 py-4 whitespace-nowrap">
    <div class="flex items-center">
    <div class="h-10 w-10 flex-shrink-0 bg-purple-200 rounded-full flex items-center justify-center font-bold text-purple-700">AR</div>
    <div class="ml-4">
    <div class="text-base font-medium text-[#1b0d17]">Ava Rodriguez</div>
    </div>
    </div>
    </td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm">Wicket-Keeper</td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm font-semibold">$25,000</td>
    </tr>
    <tr class="hover:bg-pink-50/50 transition-colors duration-200">
    <td class="px-4 py-4 whitespace-nowrap">
    <div class="flex items-center">
    <div class="h-10 w-10 flex-shrink-0 bg-pink-200 rounded-full flex items-center justify-center font-bold text-pink-700">LW</div>
    <div class="ml-4">
    <div class="text-base font-medium text-[#1b0d17]">Liam Walker</div>
    </div>
    </div>
    </td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm">All-Rounder</td>
    <td class="px-4 py-4 whitespace-nowrap text-[#9a4c80] text-sm font-semibold">$45,000</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    </body></html>
